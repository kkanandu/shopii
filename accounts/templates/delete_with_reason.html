  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Delete User Confirmation</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
      <style>
          :root {
              --primary-color: #dc3545;
              --primary-hover: #bb2d3b;
              --secondary-color: #6c757d;
              --light-bg: #f8f9fa;
              --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
              --transition: all 0.3s ease;
          }
          
          body {
              background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
              min-height: 100vh;
              display: flex;
              align-items: center;
              justify-content: center;
              padding: 20px;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          }
          
          .delete-container {
              max-width: 600px;
              width: 100%;
              animation: fadeIn 0.6s ease;
          }
          
          .delete-card {
              background: white;
              border-radius: 16px;
              box-shadow: var(--card-shadow);
              overflow: hidden;
              transition: var(--transition);
          }
          
          .delete-card:hover {
              transform: translateY(-5px);
              box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
          }
          
          .card-header {
              background: var(--primary-color);
              color: white;
              padding: 25px 30px;
              text-align: center;
              position: relative;
          }
          
          .card-header h1 {
              font-weight: 700;
              font-size: 1.8rem;
              margin: 0;
          }
          
          .warning-icon {
              font-size: 3rem;
              margin-bottom: 15px;
              display: block;
              animation: pulse 2s infinite;
          }
          
          .card-body {
              padding: 30px;
          }
          
          .user-info {
              background: var(--light-bg);
              border-radius: 12px;
              padding: 20px;
              margin-bottom: 25px;
              display: flex;
              align-items: center;
          }
          
          .avatar {
              width: 70px;
              height: 70px;
              border-radius: 50%;
              background: var(--primary-color);
              display: flex;
              align-items: center;
              justify-content: center;
              color: white;
              font-size: 1.8rem;
              font-weight: bold;
              margin-right: 20px;
              flex-shrink: 0;
          }
          
          .user-details {
              flex-grow: 1;
          }
          
          .username {
              font-weight: 700;
              font-size: 1.4rem;
              margin-bottom: 5px;
              color: #212529;
          }
          
          .warning-text {
              color: var(--primary-color);
              font-weight: 600;
              margin-bottom: 25px;
              text-align: center;
              padding: 15px;
              border: 1px solid #ffc6c6;
              border-radius: 10px;
              background: #fff5f5;
          }
          
          .form-group {
              margin-bottom: 25px;
          }
          
          .form-label {
              font-weight: 600;
              margin-bottom: 10px;
              display: flex;
              align-items: center;
          }
          
          .form-label i {
              margin-right: 8px;
              color: var(--primary-color);
          }
          
          .form-control {
              border: 2px solid #e2e8f0;
              border-radius: 10px;
              padding: 12px 15px;
              transition: var(--transition);
          }
          
          .form-control:focus {
              border-color: var(--primary-color);
              box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
          }
          
          .btn-group {
              display: flex;
              gap: 15px;
              margin-top: 30px;
          }
          
          .btn-delete {
              background: var(--primary-color);
              border: none;
              color: white;
              padding: 12px 25px;
              border-radius: 10px;
              font-weight: 600;
              flex: 1;
              transition: var(--transition);
              display: flex;
              align-items: center;
              justify-content: center;
          }
          
          .btn-delete i {
              margin-right: 8px;
          }
          
          .btn-delete:hover {
              background: var(--primary-hover);
              transform: translateY(-2px);
          }
          
          .btn-cancel {
              background: var(--secondary-color);
              border: none;
              color: white;
              padding: 12px 25px;
              border-radius: 10px;
              font-weight: 600;
              flex: 1;
              transition: var(--transition);
              text-decoration: none;
              text-align: center;
          }
          
          .btn-cancel:hover {
              background: #5a6268;
              color: white;
              transform: translateY(-2px);
          }
          
          .password-toggle {
              position: absolute;
              right: 15px;
              top: 50%;
              transform: translateY(-50%);
              cursor: pointer;
              color: #6c757d;
          }
          
          @keyframes fadeIn {
              from {
                  opacity: 0;
                  transform: translateY(20px);
              }
              to {
                  opacity: 1;
                  transform: translateY(0);
              }
          }
          
          @keyframes pulse {
              0% {
                  transform: scale(1);
              }
              50% {
                  transform: scale(1.05);
              }
              100% {
                  transform: scale(1);
              }
          }
          
          @media (max-width: 576px) {
              .btn-group {
                  flex-direction: column;
              }
              
              .user-info {
                  flex-direction: column;
                  text-align: center;
              }
              
              .avatar {
                  margin-right: 0;
                  margin-bottom: 15px;
              }
          }
      </style>
  </head>
  <body>
      <div class="delete-container">
          <div class="delete-card">
              <div class="card-header">
                  <i class="bi bi-exclamation-triangle-fill warning-icon"></i>
                  <h1>Delete User Account</h1>
              </div>
              
              <div class="card-body">
                  <div class="user-info">
                      <div class="avatar">
                          {{ user.username|first|upper }}
                      </div>
                      <div class="user-details">
                          <div class="username">{{ user.username }}</div>
                          <div class="text-muted">User ID: #{{ user.id }}</div>
                      </div>
                  </div>
                  
                  <div class="warning-text">
                      <i class="bi bi-exclamation-circle"></i> 
                      This action cannot be undone. All user data will be permanently deleted.
                  </div>
                  
                  <form method="post">
                      {% csrf_token %}
                      
                      <div class="form-group">
                          <label class="form-label" for="reason">
                              <i class="bi bi-chat-text"></i> Reason for deletion
                          </label>
                          <textarea 
                              name="reason" 
                              class="form-control" 
                              rows="4" 
                              placeholder="Please provide a reason for deleting this user account..." 
                              required
                          ></textarea>
                      </div>
                      
                      <div class="form-group" style="position: relative;">
                          <label class="form-label" for="confirmText">
                              <i class="bi bi-shield-exclamation"></i> Type "DELETE" to confirm
                          </label>
                          <input 
                              type="text" 
                              class="form-control" 
                              id="confirmText" 
                              placeholder="Type DELETE here"
                              required
                          >
                      </div>
                      
                      <div class="btn-group">
                          <button type="submit" class="btn-delete" id="deleteButton" disabled>
                              <i class="bi bi-trash-fill"></i> Confirm Delete
                          </button>
                          <a href="{% url 'admin:accounts_customuser_changelist' %}" class="btn-cancel">
                              Cancel
                          </a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  
      <script>
          document.addEventListener('DOMContentLoaded', function() {
              const confirmInput = document.getElementById('confirmText');
              const deleteButton = document.getElementById('deleteButton');
              
              confirmInput.addEventListener('input', function() {
                  if (this.value.toUpperCase() === 'DELETE') {
                      deleteButton.removeAttribute('disabled');
                  } else {
                      deleteButton.setAttribute('disabled', 'true');
                  }
              });
              
              // Form submission confirmation
              const form = document.querySelector('form');
              form.addEventListener('submit', function(e) {
                  e.preventDefault();
                  
                  if (confirmInput.value.toUpperCase() === 'DELETE') {
                      if (confirm('Are you absolutely sure you want to delete this user? This action cannot be undone.')) {
                          form.submit();
                      }
                  }
              });
          });
      </script>
  </body>
  </html>
